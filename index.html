<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="bom()">Click Me !</button>
    <button onclick="openf()">Open</button>
    <button onclick="closef()">Close</button>
    <p id="demo"></p>

    <script>
        function bom() {
            var w = window.innerWidth
                || document.documentElement.clientWidth
                || document.body.clientWidth;

            var h = window.innerHeight
                || document.documentElement.clientHeight
                || document.body.clientHeight;

            var x = document.getElementById('demo');
            x.innerHTML = "Brpwser inner width : " + w + ", Height : " + h;
        }

        var myWindow;

        function openf() {
            // window.open("width=200;height=100");
            // window.open("blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
            //  window.open("blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
            myWindow = window.open("", "myWindow", "width=200;height=100");
            myWindow.document.write("<p><h1>Hallo Mani</H1></p>")
        }

        function closef() {
            myWindow.close();
        }
    </script>
</body>

</html>
